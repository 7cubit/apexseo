# Phase 2: Self-Hosted Neo4j
neo4j:
  name: neo4j-cluster
  password: "neo4j-password"
  edition: "community"
  acceptLicenseAgreement: "yes"
  core:
    numberOfServers: 3
    persistentVolume:
      size: 50Gi
      storageClass: "standard"
  resources:
    requests:
      cpu: "1"
      memory: "4Gi"
    limits:
      cpu: "2"
      memory: "8Gi"
