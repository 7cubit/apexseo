apiVersion: apps/v1
kind: Deployment
metadata:
  name: apexseo-app
  namespace: default
  labels:
    app: apexseo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apexseo-app
  template:
    metadata:
      labels:
        app: apexseo-app
    spec:
      containers:
        - name: app
          image: apexseo/app:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_URL
            - name: NEO4J_URI
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: NEO4J_URI
            - name: TEMPORAL_ADDRESS
              value: "temporal-frontend.default.svc.cluster.local:7233"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: apexseo-app
  namespace: default
spec:
  selector:
    app: apexseo-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apexseo-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: app.apexseo.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apexseo-app
                port:
                  number: 80
